      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { 
          opacity: 0; 
          transform: translate3d(0, 20px, 0);
        }
        to { 
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-in-out forwards;
      }
